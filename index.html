<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Slides</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
  <div class="container">
    <h1>Flower Slides</h1>
<div class="project-heading">
      <div class="subtitle">Press the button to begin</div>
      <div id="slider">
        <div class="slide">
          <img src="flower5.jpg" alt="flower" width="500">
          <p class="slide-caption">Blackeyed Susan</p>
        </div>
        <div class="slide">
          <img src="flower3.jpg" alt="flower" width="500">
          <p class="slide-caption">Hydrangeas</p>
        </div>
        <div class="slide">
          <img src="flower4.jpg" alt="flower" width="500">
          <p class="slide-caption">Roses</p>
        </div>
      </div>
   
        <button id="prev">&lt;</button>
        <button id="next">&gt;</button>
      </div>
    </div>
  </div>

   <div>
    <h2 class="mode-status">Currently in Light Mode</h2>
    <label class="toggle-switch">
      <input type="checkbox" id="mode-toggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="grid-container">
    <div class="grid-item">
    <h2>Project1</h2>
    <image class="slide-image" src="flower6.jpg" alt="picture of flower" width="20px"></image>
      <p>flower carry symbolic meaning</p>
      </div>

    <div class="grid-item">
    <h2>Project1</h2>
    <image class="slide-image" src="flower7.jpg" alt="picture of flower" width="20px"></image>
      <p>flower carry symbolic meaning</p>
      </div>

      </div>

  

  <script src="script.js"></script>
</body>
</html>
